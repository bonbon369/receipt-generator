<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post-Quantum Receipt Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 0.5em;
    }
    textarea, input {
      width: 100%;
      font-size: 1em;
      padding: 1em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
    .result {
      margin-top: 1.5em;
      background: #fff;
      padding: 1em;
      border: 1px solid #ccc;
      word-break: break-word;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Post-Quantum Receipt Generator</h1>
  <p>üîè Enter your declaration or signed message below:</p>

  <textarea id="messageInput" placeholder="Enter message or signed declaration..."></textarea>

  <input type="text" id="linkInput" placeholder="Optional: Arweave or IPFS link..." />
  <input type="text" id="previousTxInput" placeholder="Optional: Previous/Master TxID..." />

  <button onclick="generateHash()">Generate SHA-256 Receipt</button>

  <div class="result" id="hashOutput" style="display:none;"></div>

  <script>
    async function generateHash() {
      const message = document.getElementById('messageInput').value.trim();
      const link = document.getElementById('linkInput').value.trim();
      const previousTx = document.getElementById('previousTxInput').value.trim();

      if (!message) {
        alert("Please enter a message.");
        return;
      }

      const fullText = `Message:\n${message}\n\nAttached Link:\n${link}\n\nPrevious/Master TxID:\n${previousTx}`;
      const encoder = new TextEncoder();
      const data = encoder.encode(fullText);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      const output = document.getElementById('hashOutput');
      output.innerHTML = `<strong>SHA-256 Hash:</strong><br><code>${hashHex}</code><br><br><strong>Composed Data:</strong><pre>${fullText}</pre>`;
      output.style.display = "block";
    }
  </script>
</body>
</html>
